server.servlet.context-path=/insurance
server.port = 8080
java.version=1.8

spring.datasource.url = jdbc:h2:file:~/h2/insurance;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache

security.oauth2.client.clientId=some-secret.apps.googleusercontent.com
security.oauth2.client.clientSecret=very-secret
security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=openid,email,profile
security.oauth2.resource.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
security.oauth2.resource.preferTokenInfo=true

app.basicDay=1.2
app.basicYear=39.0
app.extendedDay=1.8
app.extendedYear=49.0
app.extraDay=2.4
app.extraYear=59.0
app.cancellationDay=1.5
app.cancellationYear= 1.2
app.sportDay=1.3
app.sportYear=1.1
app.name=Jone

